name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      - name: Run unit tests
        run: pytest

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Build API Docker image for E2E
        run: docker build -t petittp-api-test ./api
      - name: Run API container for E2E
        run: |
          docker run -d --rm -p 8080:8080 --name api-e2e-test petittp-api-test
          sleep 5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci
      - name: Run E2E tests
        run: |
          cd e2e
          API_URL=http://localhost:8080 npm test
      - name: Stop API container
        if: always()
        run: docker stop api-e2e-test || true

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_IMAGE }}
          password: ${{ secrets.DOCKER_TOKEN_IMAGE }}
      - name: Build and tag Docker image
        run: |
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME_IMAGE }}/petittp-api:latest ./api .
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME_IMAGE }}/petittp-api:latest

  deploy-azure-vm:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST_IMAGE }}
          username: ${{ secrets.AZURE_USER_IMAGE }}
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY_IMAGE }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME_IMAGE }}/petittp-api:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 8080:8080 ${{ secrets.DOCKER_USERNAME_IMAGE }}/petittp-api:latest
            sleep 5
            curl -f http://localhost:8080/health
